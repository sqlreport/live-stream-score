<!DOCTYPE html>
<html>
  <head>
    <title>Stopwatch</title>
    <script>
    	let stopwatchInterval;

function startStopwatch() {
  if (stopwatchInterval) {
    clearInterval(stopwatchInterval);
  }
  let startTime = Date.now();
  let userInput = document.getElementById("start-time-input").value;
  if (userInput) {
    let inputArray = userInput.split(":");
    let minutes = parseInt(inputArray[0]) || 0;
    let seconds = parseInt(inputArray[1]) || 0;
    startTime = startTime - (minutes * 60000 + seconds * 1000);
  }
  stopwatchInterval = setInterval(function() {
    let elapsedTime = Date.now() - startTime;
    let minutes = Math.floor(elapsedTime / 60000);
    let seconds = Math.floor((elapsedTime % 60000) / 1000);
    let milliseconds = elapsedTime % 1000;
    document.getElementById("stopwatch").innerHTML =
      minutes + ":" + seconds + ":" + milliseconds;
  }, 10);
}


function stopStopwatch() {
  clearInterval(stopwatchInterval);
}

      function resetStopwatch() {
  clearInterval(stopwatchInterval);
  document.getElementById("stopwatch").innerHTML = "0:00:000";
}

    </script>
  </head>
  <body>
    <h1>Stopwatch</h1>
    <div id="stopwatch">0:00:00</div>
    <br>
    <button onclick="let intervalId = startStopwatch()">Start</button>
    <button onclick="stopStopwatch()">Stop</button>
    <button onclick="resetStopwatch()">Reset</button>

    <br><br>
  Start Time (in seconds): <input type="text" id="start-time-input">
  </body>
</html>
