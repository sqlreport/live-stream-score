<!DOCTYPE html>
<html>
  <head>
    <title>Stopwatch</title>
    <script>
    	var startTime;
var elapsedTime = 0;

function startStopwatch() {
  startTime = Date.now();
  stopwatchInterval = setInterval(function() {
    elapsedTime = Date.now() - startTime;
    let minutes = Math.floor(elapsedTime / 60000);
    let seconds = Math.floor((elapsedTime % 60000) / 1000);
    document.getElementById("timer-display").innerHTML =
      minutes + ":" + seconds.toString().padStart(2, "0");
  }, 10);
}

function stopStopwatch() {
  if (stopwatchInterval) {
    clearInterval(stopwatchInterval);
    let endTime = startTime + elapsedTime;
    remainingTimeWhenStopped = endTime - Date.now();
    let minutes = Math.floor(remainingTimeWhenStopped / 60000);
    let seconds = Math.floor((remainingTimeWhenStopped % 60000) / 1000);
    document.getElementById("start-time-input").value =
      minutes + ":" + seconds.toString().padStart(2, "0");
  }
}



function resetStopwatch() {
  clearInterval(stopwatchInterval);
  document.getElementById("stopwatch").innerHTML = "0:00";
  remainingTimeWhenStopped = 0;
}




    </script>
  </head>
  <body>
    <h1>Stopwatch</h1>
    <div id="stopwatch">0:00:00</div>
    <br>
    <button onclick="let intervalId = startStopwatch()">Start</button>
    <button onclick="stopStopwatch()">Stop</button>
    <button onclick="resetStopwatch()">Reset</button>

    <br><br>
  Start Time (in seconds): <input type="text" id="start-time-input">
  </body>
</html>
