<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Watch App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"/>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script src="{{ url_for('static', filename='js/stopWatch.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark justify-content-center">
  <ul class="navbar-nav">
    <li class="nav-item">
      <h1 class="title">Watch App</h1>
  </ul>

</nav>
{% block content %}
<div class="container" align="center">
    <div class="row">
        <div class="col-md-6">
            <h2>Timer</h2>

            <h2 class="time" id="timer">00:00.000</h2>

            <div class="buttons">
                <div class="start-stop">
                    <button type="button" id="startButton" class="start-stop-btn btn-success btn-lg">START</button>
                    <button type="button" id="stopButton" class="start-stop-btn btn-danger btn-lg">STOP</button>
                </div>
                <div>
                    <button type="button" id="resetButton" class="reset-btn btn-dark btn-lg btn-block">RESET</button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <table style="width:100%" id="data-table">
                <tr>
                    <th>Participant</th>
                    <th>Time Taken</th>
                </tr>
            </table>
        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
