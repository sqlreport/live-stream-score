<!DOCTYPE html>
<html>
  <head>
    <title>Stopwatch</title>
    <script>
    	function startStopwatch() {
  let startTime = Date.now();
  let stopwatchInterval = setInterval(function() {
    let elapsedTime = Date.now() - startTime;
    let minutes = Math.floor(elapsedTime / 60000);
    let seconds = Math.floor((elapsedTime % 60000) / 1000);
    let milliseconds = elapsedTime % 1000;
    document.getElementById("stopwatch").innerHTML =
      minutes + ":" + seconds + ":" + milliseconds;
  }, 10);
  return stopwatchInterval;
}

function stopStopwatch(intervalId) {
  clearInterval(intervalId);
}

function startWithInterval(){
	let intervalId = startStopwatch();
}

      function resetStopwatch() {
  clearInterval(stopwatchInterval);
  document.getElementById("stopwatch").innerHTML = "0:00:000";
}

    </script>
  </head>
  <body>
    <h1>Stopwatch</h1>
    <div id="stopwatch">0:00:00</div>
    <br>
    <button onclick="startWithInterval()">Start</button>
    <button onclick="stopStopwatch()">Stop</button>
    <button onclick="resetStopwatch()">Reset</button>
  </body>
</html>
