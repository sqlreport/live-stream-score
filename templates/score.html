<!DOCTYPE html>
<html>
  <head>
    <title>Score</title>
    <style>
      .scoreboard {
      width: 50%;
      height: 300px;
      background-color: #444;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      border-radius: 10px;
      box-shadow: 2px 2px 5px #333;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
      
      .team-info {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-bottom: 20px;
    }

    .team-name {
      font-size: 24px;
      font-weight: bold;
    }

    .team-score {
      font-size: 36px;
      font-weight: bold;
    }

    .time-period {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }
      
    .team {
        text-align: center;
      }
    </style>

  </head>
  <body onload="displayRemainingTime()">
     <div class="scoreboard">
      <div class="teams">
        <div class="team-info">
          <div id="home-team" class="team-name">Home</div>
          <div id="home-score" class="team-score">0</div>
        </div>
        <div class="time-period">
          <div class="time" id="stopwatch">0:00</div>
          <div class="period" id="period">Period 1</div>
        </div>
        <div class="team-info">
          <div id="guest-team" class="team-name">Guest</div>
          <div id="guest-score" class="team-score">0</div>
        </div>
      </div>
    </div>
    
    <script>
  function displayRemainingTime() {
    let remainingTime = localStorage.getItem("remainingTimeWhenStopped");
    let homeTeam = localStorage.getItem("homeTeam");
    let guestTeam = localStorage.getItem("guestTeam");
    let period = localStorage.getItem("period");
    
    document.getElementById("home-team").innerHTML = homeTeam;
    document.getElementById("guest-team").innerHTML = guestTeam;
    document.getElementById("period").innerHTML = period;
    
    if (remainingTime) {
      let minutes = Math.floor(remainingTime / 60000);
      let seconds = Math.floor((remainingTime % 60000) / 1000);
      let milliseconds = Math.floor(remainingTime % 1000 / 100);
      if (minutes === 0) {
        document.getElementById("stopwatch").innerHTML =
          seconds + "." + milliseconds;
      } else {
        document.getElementById("stopwatch").innerHTML =
          minutes + ":" + seconds.toString().padStart(2, "0");
      }
    } else {
      document.getElementById("stopwatch").innerHTML = "No remaining time found."
    }
    
    
  }

   setInterval(displayRemainingTime, 10);
</script>
  </body>
</html>
